<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        .navbar {
            background-color: #0d7aa7;
            height: 90px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            margin: 0;
            color: white;
            text-decoration: none;
            font-size: xx-large;
            font-weight: bolder;
        }

        .content {
            padding: 20px;
            max-width: 1200px;
            margin: 20px auto;
        }

        .content h2 {
            font-size: 26px;
            margin-bottom: 20px;
            color: #0d7aa7;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            margin-bottom: 10px;
        }

        .card p {
            margin-bottom: 15px;
            color: #6c757d;
        }

        .card a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <div class="navbar">
        <a href="" >Welcome, Name!</a>
    </div>

    <!-- Main content -->
    <div class="content">
        <div class="card-container">
            <div class="card">
                <h3>Subject-1</h3>
                <p>Subject Name</p>
                <a href="modules.html">View</a>
            </div>
            <div class="card">
                <h3>Subject-2</h3>
                <p>Subject Name</p>
                <a href="">View</a>
            </div>
            <div class="card">
                <h3>Subject-3</h3>
                <p>Subject Name</p>
                <a href="">View</a>
            </div>
            <div class="card">
                <h3>Subject-4</h3>
                <p>Subject Name</p>
                <a href="">View</a>
            </div>
            <div class="card">
                <h3>Subject-5</h3>
                <p>Subject Name</p>
                <a href="">View</a>
            </div>
            <div class="card">
                <h3>Subject-6</h3>
                <p>Subject Name</p>
                <a href="">View</a>
            </div>
        </div>
    </div>
</body>
</html>
