<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }

        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 48%;
        }

        .button-container .update-button {
            background-color: #28a745;
            color: white;
        }

        .button-container .update-button:hover {
            background-color: #218838;
        }

        .button-container .cancel-button {
            background-color: #dc3545;
            color: white;
        }

        .button-container .cancel-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Update Information</h2>
        <form action="update.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="John Doe" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="john.doe@example.com" required>

            <label for="phone">Phone:</label>
            <input type="number" id="phone" name="phone" value="1234567890" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required>123 Main Street, City, Country</textarea>

            <div class="button-container">
                <button type="submit" class="update-button">Update</button>
                <button type="button" class="cancel-button" onclick="window.location.href='index.html';">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
