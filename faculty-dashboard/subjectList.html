<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        .navbar {
            background-color: #0d7aa7;
            height: 90px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            margin: 0;
            color: white;
            text-decoration: none;
            font-size: xx-large;
            font-weight: bolder;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        .navbar ul li {
            position: relative;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar ul li a:hover {
            background-color: #0d7aa7;
        }

        .navbar ul li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: white;
            color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            z-index: 1000;
        }

        .navbar ul li ul li {
            width: 200px;
        }

        .navbar ul li ul li a {
            color: #333;
            padding: 10px;
            border-radius: 0;
        }

        .navbar ul li ul li a:hover {
            background-color: #f5f5f5;
        }

        .navbar ul li:hover ul {
            display: block;
        }

        .content {
            padding: 20px;
            max-width: 1200px;
            margin: 20px auto;
        }

        .content h2 {
            font-size: 26px;
            margin-bottom: 20px;
            color: #0d7aa7;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            flex: 1;
            min-width: 200px;
            text-align: center;
            transition: transform 0.3s;
            
        }
        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            margin-bottom: 10px;
        }

        .card p {
            margin-bottom: 15px;
            color: #6c757d;
        }

        .card a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <div class="navbar">
        <a href="faculty-dashboard.html">Subjects</a>
    </div>

    <!-- Main content -->
    <div class="content">
        <div class="card-container">
            <div class="card">
                <h3>Subject-1</h3>
                <p>View and edit your course details.</p>
                <a href="#manage-courses">View</a>
            </div>
            <!-- <div class="card">
                <h3>Upload Resources</h3>
                <p>Upload notes, assignments, and other materials.</p>
                <a href="#upload-resources">Upload Now</a>
            </div> -->
            <div class="card">
                <h3>Subject-2</h3>
                <p>See the list of students enrolled in your courses.</p>
                <a href="#view-students">View</a>
            </div>
            <div class="card">
                <h3>Subject-3</h3>
                <p>Review and grade submitted assignments.</p>
                <a href="#grade-assignments">View</a>
            </div>
        </div>
    </div>
</body>
</html>
